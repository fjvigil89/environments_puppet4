# mysql_server/hiera.yaml
---
version: 5
defaults:
  datadir: data
  data_hash: yaml_data
hierarchy:
  - name: "common"
    lookup_key: eyaml_lookup_key
    options:
      pkcs7_private_key: "/etc/puppetlabs/eyaml/private_key.pkcs7.pem"
      pkcs7_public_key:  "/etc/puppetlabs/eyaml/public_key.pkcs7.pem"
    paths: # Can specify an array of paths instead of a single one.
      - "common.yaml"
