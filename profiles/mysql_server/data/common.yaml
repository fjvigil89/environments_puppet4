---
mysql_server::root_password: 'ENC[PKCS7,]'
mysql_server::mysql_nagios_user: 'nagios'
mysql_server::mysql_nagios_pass: 'ENC[PKCS7,]'
mysql_server::mysql_default_override_options:
  mysqld-5.6:
    gtid-mode: 'ON'
    enforce_gtid_consistency: 'ON'
    log_slow_rate_limit: 1000
    log_slow_verbosity: query_plan,innodb
  mysqld-5.7:
    gtid-mode: 'ON'
    enforce_gtid_consistency: 'ON'
    log_slow_rate_limit: 1000
    log_slow_verbosity: query_plan,innodb
  mysqld:
    read_only: 1
    bind_address: '0.0.0.0'
    log-bin: '%{::hostname}-bin'
    server-id: '%{mysql_server_id}'
    report-host: '%{::fqdn}'
    binlog_format: ROW
    bulk_insert_buffer_size: 16M
    character_set_server: utf8
    collation_server: utf8_general_ci
    concurrent_insert: 'ALWAYS'
    default_storage_engine: 'InnoDB'
    ignore-db-dir: 'lost+found'
    innodb_data_file_path: 'ibdata1:10M:autoextend'
    innodb_log_files_in_group: 2
    innodb_log_file_size: '64M'
    innodb_log_buffer_size: '8M'
    innodb_buffer_pool_size: '512M'
    innodb_max_dirty_pages_pct: 90
    innodb_flush_log_at_trx_commit: 1
    innodb_read_io_threads: 8
    innodb_write_io_threads: 8
    innodb_flush_method: 'O_DIRECT'
    innodb_file_per_table: 1
    innodb_open_files: 800
    key_buffer_size: 64M
    language: /usr/share/mysql/english
    log-slave-updates: 1
    log-slow-slave-statements: 1
    log_queries-not_using_indexes: 1
    log_slow_admin_statements: 1
    #log_slow_queries: /var/log/mysql/slow.log
    long_query_time: 10
    max_allowed_packet: 64M
    max_binlog_size: 100M
    max_connections: 2000
    max_connect_errors: 999999
    max_heap_table_size: 32M
    min_examined_row_limit: 100000
    open-files-limit: 65535
    query_cache_type: 0
    query_cache_size: 0
    read_buffer_size: 8M
    read_rnd_buffer_size: 1M
    skip-name-resolve: 1
    slave-skip-errors: '1032,1062' # oplopende sorteren, anders problemen met check_mysql_config
    tmpdir: /var/tmp
    slave_load_tmpdir: /var/tmp
    sort_buffer_size: 8M
    sql_mode: 'NO_ENGINE_SUBSTITUTION'
    sync_binlog: 1
    thread_cache_size: 256
    tmp_table_size: 32M
    wait_timeout: 600
  mysqldump:
    max_allowed_packet: 64M
  xtrabackup:
    ssl-mode: DISABLED
  mysql:
    prompt: '(\u@%{::hostname}) [\d]>\_'
